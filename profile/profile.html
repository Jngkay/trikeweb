<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">

    <title>Profile | DHRRP2</title>
</head>
<body>
    <div class="body-content">
        <div class="header">
            <p>DRIVER INFORMATION</p>
        </div>
        <div class="wrapper">
            <div class="left-container">
                <div class="profile-picture">
                    <img id="profile-image" src="" alt="profile-picture">
                </div>
                <div class="plateNo-box">
                    <span id="plateNo-data"></span>
                </div>
            </div>

            <div class="right-container">
                <div class="data">
                    <p class="fullname">Name : </p>
                    <span id="fullname-data"></span>
                </div>
                <div class="data">
                    <p class="address">Address : </p>
                    <span id="address-data"></span>
                </div>
                <div class="data">
                    <p class="contact">Contact : </p>
                    <span id="contact-data"></span>
                </div>
                <div class="data">
                    <p class="email">Email : </p>
                    <span id="email-data"></span>
                </div>
                <div class="data">
                    <p class="franchiseNo">Franchise No. : </p>
                    <span id="franNo-data"></span>
                </div>
                <div class="data">
                    <p class="mt">Motor Type : </p>
                    <span id="motor-data"></span>
                </div>
                
            </div>
        </div>
    </div>

    <!--script src="profileFirebase.js"></script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script type="text/javascript" src="https://jeromeetienne.github.io/jquery-qrcode/src/jquery.qrcode.js"></script>
    <script type="text/javascript" src="https://jeromeetienne.github.io/jquery-qrcode/src/qrcode.js"></script>
    <script src="../src/firebase.js"></script>
</body>
</html>
