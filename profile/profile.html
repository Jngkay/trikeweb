<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">

    <title>Profile | DHRRP2</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-container">
            <div class="profile-picture">
                <img src="../assets/driver1.jpg" alt="profile-picture">
            </div>
            <div class="plateNo-box">
                <input type="number" name="plateNo" id="plateNo">
            </div>
        </div>

        <div class="right-container">
            <div class="greetings">
                <h2>HELLO !</h2>
            </div>
            <div class="info">
                <div class="data">
                    <label class="fullname">Name: </p>
                    <input type="text" name="driverName">
                </div>
                <div class="data">
                    <label class="address">Address: </p>
                    <input type="text" name="driverAddress">
                </div>
                <div class="data">
                    <label class="contact">Contact: </p>
                    <input type="text" name="driverContact">
                </div>
                <div class="data">
                    <label class="email">Email: </p>
                    <input type="text" name="driverEmail">
                </div>
                <div class="data">
                    <label class="franchiseNo">Franchise No. : </p>
                    <input type="text" name="driverfn">
                </div>
                <div class="data">
                    <label class="mt">Motor Type: </p>
                    <input type="text" name="drivermt">
                </div>
            </div>
        </div>
    </div>

    <!--script src="profileFirebase.js"></script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../src/firebase.js"></script>
</body>
</html>
